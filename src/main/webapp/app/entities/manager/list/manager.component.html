<div>
  <h2 id="page-heading" data-cy="ManagerHeading">
    <span jhiTranslate="bankAdviceSystemApp.manager.home.title">Managers</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="bankAdviceSystemApp.manager.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-manager"
        [routerLink]="['/manager/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="bankAdviceSystemApp.manager.home.createLabel"> Create a new Manager </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="managers?.length === 0">
    <span jhiTranslate="bankAdviceSystemApp.manager.home.notFound">No managers found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="managers && managers.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="bankAdviceSystemApp.manager.gender">Gender</span></th>
          <th scope="col"><span jhiTranslate="bankAdviceSystemApp.manager.telephone">Telephone</span></th>
          <th scope="col"><span jhiTranslate="bankAdviceSystemApp.manager.user">User</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let manager of managers; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/manager', manager.id, 'view']">{{ manager.id }}</a>
          </td>
          <td jhiTranslate="{{ 'bankAdviceSystemApp.Gender.' + manager.gender }}">{{ manager.gender }}</td>
          <td>{{ manager.telephone }}</td>
          <td>
            {{ manager.user?.login }}
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/manager', manager.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/manager', manager.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(manager)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
