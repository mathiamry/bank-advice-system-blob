<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="enterprise">
      <h2 data-cy="enterpriseDetailsHeading"><span jhiTranslate="bankAdviceSystemApp.enterprise.detail.title">Enterprise</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ enterprise.id }}</span>
        </dd>
        <dt><span jhiTranslate="bankAdviceSystemApp.enterprise.name">Name</span></dt>
        <dd>
          <span>{{ enterprise.name }}</span>
        </dd>
        <dt><span jhiTranslate="bankAdviceSystemApp.enterprise.address">Address</span></dt>
        <dd>
          <span>{{ enterprise.address }}</span>
        </dd>
        <dt><span jhiTranslate="bankAdviceSystemApp.enterprise.ninea">Ninea</span></dt>
        <dd>
          <span>{{ enterprise.ninea }}</span>
        </dd>
        <dt><span jhiTranslate="bankAdviceSystemApp.enterprise.email">Email</span></dt>
        <dd>
          <span>{{ enterprise.email }}</span>
        </dd>
        <dt><span jhiTranslate="bankAdviceSystemApp.enterprise.manager">Manager</span></dt>
        <dd>
          <div *ngIf="enterprise.manager">
            <a [routerLink]="['/manager', enterprise.manager?.id, 'view']">{{ enterprise.manager?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/enterprise', enterprise.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
